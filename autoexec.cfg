//Enables Range Finder

//Enlarge minimap hero display
dota_minimap_hero_size "800"

//toggle health keys
bind "]" "toggle dota_health_per_vertical_marker 250 350 450 625"

//Quick Runecheck
bind "P" "runecheck"
alias "runecheck" "runechecktop"
alias "runechecktop" "dota_camera_setpos -2273.898682 1232.745483 982.072876; alias runecheck runecheckbot"
alias "runecheckbot" "dota_camera_setpos 3035.773438 -2972.680176 966.072937; alias runecheck runecheckhero"
alias "runecheckhero" "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow

// Enables the console
con_enable "1"

//Longer duration Pings
dota_minimap_ping_duration 5
dota_minimap_ping_tag_duration 5

// Current time in chat
bind "[" "chatwheel_say 57"
