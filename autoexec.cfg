//Misty's Autoexec.cfg file.
//Put this in Steam/SteamApps/common/dota 2 beta/dota/cfg/autoexec.cfg
//Originally from http://github.com/bxio/dota2settings


engine_no_focus_sleep "0" //when alt tabbed frames will not drop

/////////////////////////////
//    Network Settings    //
///////////////////////////
dota_camera_disable_zoom "1"            //Can't zoom camera in
dota_minimap_misclick_time "0.3"          //Removes delay before allowing input on minimap

///////////////////////////////
//    Net_graph Settings    //
/////////////////////////////
net_graphheight "64"
net_graphinsetbottom "425"
net_graphinsetleft "0"
net_graphinsetright "-83"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphtext "1

//Netgraph Toggle
alias "ngToggle" "ng_On"        // Toggle between On-Off
alias "ng_On" "net_graph 1; alias ngToggle ng_Off"
alias "ng_Off"  "net_graph 0; alias ngToggle ng_On"
bind "\" "ngToggle"


dota_always_show_player_names "1"     //Force show all player's names
dota_camera_speed "3000"              //Increase the camera scrolling speed
dota_player_multipler_orders "1"      //CTRL+click to select all units you control
dota_player_units_auto_attack "1"     //Summoned units always auto attack
// dota_reset_camera_on_spawn "0"     //Camera doesn't jump to hero on respawn


//Fade time on DMG done/received reduced to half duration
dota_health_hurt_decay_time_max "0.4"   // (Default "0.8")
dota_health_hurt_decay_time_min "0.15"  // (Default "0.3")
dota_health_hurt_delay "0.05"           // (Default "0.1")
dota_pain_decay "0.4"                   // (Default "0.8")
dota_pain_factor "1.5"                  // (Default "3")
dota_pain_fade_rate "1.5"               // (Default "3")
dota_pain_multiplier "0.4"              // (Default "0.8")

//Enables Range Finder
dota_disable_range_finder "0"

//Enlarge minimap hero display
dota_minimap_hero_size "1000"

//toggle health keys
bind "]" "toggle dota_health_per_vertical_marker 169 333 450 263 507 543 356 712 637"

//Quick Runecheck Using P
alias "rune" "toprune"        // Toggle between Top-Bot
alias "toprune" "dota_camera_set_lookatpos -2273 1800; alias rune botrune"
alias "botrune"  "dota_camera_set_lookatpos 3035 -2350; alias rune toprune"
bind "P" "rune"

// Enables the console
con_enable "1"

//Reload Autoexec
bind "F10" "exec autoexec.cfg"

//Longer duration Pings
dota_minimap_ping_duration "5"
dota_minimap_ping_tag_duration "5"

//Shorten end time
dota_sf_game_end_delay "1"

//Minimap Misclick Time
dota_minimap_misclick_time "0.25"

//////////////////////////
//    In-Game Chat     //
////////////////////////
//bind "," "chatwheel_say 42"//they have detection
//bind "." "chatwheel_say 7"//Well played! (this is rarely used at my mmr :P)
//bind "-" "chatwheel_say 8"//missing(my lane)

bind "t" "chatwheel_say 57"//current game time
bind "k" "chatwheel_say 32"//invisible enemy nearby

bind "b" "chatwheel_say 2"//Get back!
bind "," "chatwheel_say 2"//Get back!
bind "." "chatwheel_say 1"//Careful! (this is rarely used at my mmr :P)

bind "[" "chatwheel_say 57; say_team Aegis expires in 5 mins, Rosh up in 8-11."
bind "9" "chatwheel_say 26"//Out of mana

////////////////////////////
//    Various Toggles    //
//////////////////////////
//Hero Icons Toggle
alias "HeroIcons_toggle" "MinimapHeroIcon_on"
alias "MinimapHeroIcon_on" "dota_minimap_always_draw_hero_icons 1;alias HeroIcons_toggle MinimapHeroIcon_off;dota_center_message 0.25 icons_1"
alias "MinimapHeroIcon_off" "dota_minimap_always_draw_hero_icons 0;alias HeroIcons_toggle MinimapHeroIcon_on;dota_center_message 0.25 icons_0"
bind "/" "HeroIcons_toggle"

//Autoattack Toggle
alias "attackauto_toggle" "attacka_on"
alias "attacka_on" "dota_player_units_auto_attack 1; alias attackauto_toggle attacka_off;dota_center_message 0.25 AutoAttack_On"
alias "attacka_off" "dota_player_units_auto_attack 0; alias attackauto_toggle attacka_on;dota_center_message 0.25 AutoAttack_Off"
//bind "UPARROW" "attackautospell_toggle"

//Autoattack after spell toggle
alias "attackautospell_toggle" "attackas_off"
alias "attackas_off" "dota_player_units_auto_attack_after_spell 0; alias attackautospell_toggle attackas_on;dota_center_message 0.25 AutoAttackSpell_Off"
alias "attackas_on" "dota_player_units_auto_attack_after_spell 1; alias attackautospell_toggle attackas_off;dota_center_message 0.25 AutoAttackSpell_On"
//bind "DOWNARROW" "attackautospell_toggle"

//Teleporting halts
alias "teleprequirehalt_toggle" "teleprh_off"
alias "teleprh_off" "dota_player_teleport_requires_halt 0; alias teleprequirehalt_toggle teleprh_on;dota_center_message 0.25 TelReqHalt_Off"
alias "teleprh_on" "dota_player_teleport_requires_halt 1; alias teleprequirehalt_toggle teleprh_off;dota_center_message 0.25 TelReqHalt_On"
//bind "RIGHTARROW" "teleprequirehalt_toggle"

//Select summoned units
alias "summonselect_toggle" "summons_on"
alias "summons_on" "dota_player_add_summoned_to_selection 1;alias summonselect_toggle summons_off;dota_center_message 0.25 selsumm_On"
alias "summons_off" "dota_player_add_summoned_to_selection 0;alias summonselect_toggle summons_on;dota_center_message 0.25 selsumm_Off"
//bind "LEFTARROW" "summonselect_toggle"

//Print message
echo " "
echo "----------------------------------------------"
echo " AutoExec Loaded, Press F10 to reload."
echo "----------------------------------------------"
echo " "
